<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<h1 id="heading">Drum Kit</h1>

<body>
    <div class="keys">
        <div onclick="play()" data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">BOOM!</span>
        </div>
        <div onclick="play2()" data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">CLAP!</span>
        </div>
        <div onclick="play3()" data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">HIHAT!</span>
        </div>
        <div onclick="play4()" data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">KICK!</span>
        </div>
        <div onclick="play5()" data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">OPENHAT!</span>
        </div>
        <div onclick="play6()" data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">RIDE!</span>
        </div>
        <div onclick="play7()" data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">SNARE!</span>
        </div>
        <div onclick="play8()" data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">TINK!</span>
        </div>
        <div onclick="play9()" data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">TOM!</span>
        </div>
    </div>

    <audio id="audio" data-key="65" src="sounds/boom.wav"></audio>
    <audio id="audio2" data-key="83" src="sounds/clap.wav"></audio>
    <audio id="audio3" data-key="68" src="sounds/hihat.wav"></audio>
    <audio id="audio4" data-key="70" src="sounds/kick.wav"></audio>
    <audio id="audio5" data-key="71" src="sounds/openhat.wav"></audio>
    <audio id="audio6" data-key="72" src="sounds/ride.wav"></audio>
    <audio id="audio7" data-key="74" src="sounds/snare.wav"></audio>
    <audio id="audio8" data-key="75" src="sounds/tink.wav"></audio>
    <audio id="audio9" data-key="76" src="sounds/tom.wav"></audio>
    
    <script src="app.js"> </script>
</body>



</html>
